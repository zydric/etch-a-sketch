<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-A-Sketch</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="action-buttons">
				<button class="btn btn-clear" id="btn-clear">Clear Canvas</button>
				<button class="btn btn-rainbow" id="btn-rainbow">Rainbow</button>
				<label for="grid-size-slider">Grid size: </label>
				<input type="range" id="grid-size-slider" name="grid-size-slider" min="1" max="64" value="16">
				<span id="grid-size"></span>
			</div>
			<div class="grid-container"></div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
