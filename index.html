<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-A-Sketch</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="action-buttons">
				<input type="color" id="color-picker" value="#343434">
				<button class="btn btn-color" id="btn-color">Color</button>
				<button class="btn btn-rainbow" id="btn-rainbow">Rainbow</button>
				<button class="btn btn-clear" id="btn-clear">Clear Canvas</button>
				<div class="slider">
					<label for="grid-size-slider">Grid size: </label>
					<input type="range" id="grid-size-slider" name="grid-size-slider" min="1" max="64" value="16">
					<span class="grid-size"></span><span>x</span><span class="grid-size"></span>
				</div>
			</div>
			<div class="grid-container"></div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
